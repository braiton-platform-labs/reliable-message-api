apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets-webhook
spec:
  template:
    spec:
      containers:
        - name: webhook
          args:
            - webhook
            - --port=10250
            # The vendored upstream manifest is generated for namespace "default".
            # We install ESO into namespace "external-secrets", so the DNS name must match.
            - --dns-name=external-secrets-webhook.external-secrets.svc
            - --cert-dir=/tmp/certs
            - --check-interval=5m
            - --metrics-addr=:8080
            - --healthz-addr=:8081
            - --loglevel=info
            - --zap-time-encoding=epoch
