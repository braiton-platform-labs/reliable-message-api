apiVersion: v1
kind: ServiceAccount
metadata:
  name: kong-ingress
  labels:
    app: kong-ingress
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kong-ingress
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "secrets", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["configuration.konghq.com"]
    resources: ["kongclusterplugins", "kongplugins", "kongconsumers", "kongingresses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kong-ingress
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kong-ingress
subjects:
  - kind: ServiceAccount
    name: kong-ingress
    namespace: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-ingress
  labels:
    app: kong-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-ingress
  template:
    metadata:
      labels:
        app: kong-ingress
    spec:
      serviceAccountName: kong-ingress
      containers:
        - name: controller
          image: kong/kubernetes-ingress-controller:3.3
          args:
            - --ingress-class=kong
            - --publish-service=dev/kong-proxy
            - --log-level=info
          env:
            - name: CONTROLLER_KONG_ADMIN_URL
              value: http://kong-admin.dev.svc.cluster.local:8001
            - name: CONTROLLER_KONG_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: KONG_ADMIN_TOKEN
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
